<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="content">
           <div>
           <img src="Xelux.png" class="xelux" alt="">

           </div>

           <img src="shoe.jpg" class="shoe"  alt="Shoe">

           <button class="cart"><span class="cart-text">Add to Cart</span></button>
           </div>
        </div>
    </div> 
</body>
</html>
