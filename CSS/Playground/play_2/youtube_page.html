<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Carousels in a Row</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container-fluid mt-4">
  <div class="row text-center">

    <!-- Carousel - 2-->
    <div class="col-md-4">
      <div id="carousel1" class="carousel slide carousel-box" data-ride="carousel" data-interval="2000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../Photos/space1.jpg" alt="First slide">
            <div class="carousel-caption"><h5>Space A1</h5></div>
          </div>
          <div class="carousel-item">
            <img  src="../../Photos/space2.jpg" alt="Second slide">
            <div class="carousel-caption"><h5>Space A2</h5></div>
          </div>
          <div class="carousel-item">
            <img src="../../Photos/sapce3.jpg" alt="Third slide">
            <div class="carousel-caption"><h5>Space A3</h5></div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>

    <!-- Carousel 2 -->
    <div class="col-md-4">
      <div id="carousel2" class="carousel slide carousel-box" data-ride="carousel" data-interval="2500">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../Photos/jpn3.jpg" alt="First slide">
            <div class="carousel-caption"><h5>Space B1</h5></div>
          </div>
          <div class="carousel-item">
            <img src="../../Photos/jpn4.jpg" alt="Second slide">
            <div class="carousel-caption"><h5>Space B2</h5></div>
          </div>
          <div class="carousel-item">
            <img src="../../Photos/jpn2.jpg" alt="Third slide">
            <div class="carousel-caption"><h5>Space B3</h5></div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel2" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carousel2" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>

    <!-- Carousel 3 -->
    <div class="col-md-4">
      <div id="carousel3" class="carousel slide carousel-box" data-ride="carousel" data-interval="4000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../Photos/jp1.jpeg" alt="First slide">
            <div class="carousel-caption"><h5>Space C1</h5></div>
          </div>
          <div class="carousel-item">
            <img src="../../Photos/jpn01.jpg" alt="Second slide">
            <div class="carousel-caption"><h5>Space C2</h5></div>
          </div>
          <div class="carousel-item">
            <img src="../../Photos/jpn1.webp" alt="Third slide">
            <div class="carousel-caption"><h5>Space C3</h5></div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel3" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carousel3" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
